name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  check-sqlc-generation:
    name: Validate SQLC Generated Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Install sqlc
        run: |
          curl -L https://github.com/sqlc-dev/sqlc/releases/download/v1.27.0/sqlc_1.27.0_linux_amd64.tar.gz | tar xz
          sudo mv sqlc /usr/local/bin/
          sqlc version

      - name: Generate code with sqlc
        run: sqlc generate

      - name: Check for uncommitted changes
        run: |
          if ! git diff --exit-code pkg/db/sqlc/; then
            echo "❌ Error: Generated SQLC code is out of sync with SQL files!"
            echo ""
            echo "The following files have differences:"
            git diff --name-only pkg/db/sqlc/
            echo ""
            echo "To fix this, run 'sqlc generate' locally and commit the changes."
            exit 1
          fi
          echo "✅ Generated code is in sync with SQL files"
